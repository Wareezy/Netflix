<body style="background-color: black;">
    <div class="netflix_logo">
    
        <a href="#"><img src="/assets/netflixlogo.png" alt="logo"></a></div>
        <div class="container mt-5" >
            <div class="row justify-content-center" style=" padding-left: 200px;" >
                <div class="col-md-6">
                    
                        <div class="card-body">
                            <div style="padding-left: 140px;">
                            <h2 class="card-title text-white" style="font-size: 40px;">Login</h2><br></div>
                            <form class="was-validated">
                                <div class="form-group text-white">
                                    <label for="email" style="font-size: 20px;">Email address</label><br><br>
                                    <input type="email"  class="form-control input-lg justify-content-center"style="width:400px;height:50px" id="email" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group text-white"><br>
                                    <label for="password" style="font-size: 20px;">Password</label><br><br>
                                    <input type="password" 
                                     class="form-control input-lg justify-content-center"style="width:400px; height:50px" id="password" placeholder="Enter your password" required>
                                </div>
                            </form><br><br>
                            <div class="d-flex" style="padding-left: 100px;">
                                <a href="/html/landingPage.html">
                                    <button type="submit" class="btn btn-danger " style="width: 200px;">Login</button>
                                </a>
                            </div><br>


                            <div class="text-white d-flex" style="padding-left: 100px;">

                            <p>New to Netflix? </p>
                            <span class="mx-2"> </span>
                            <a href="#">
                            <p class="text-decoration-underline text-danger" >Sign Up Now</p>
                        </a>
                         
                             
                        </div>
                        <div class="text-white d-flex">

                        </div>
                </div>
            </div>
        </div>
